services:
  # Web Application
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development
    container_name: angple-web
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app/apps/web
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - /app/node_modules
      - /app/apps/web/node_modules
    environment:
      - NODE_ENV=development
      - VITE_DEV_SERVER_HOSTNAME=0.0.0.0
    restart: unless-stopped
    networks:
      - angple-network

  # Admin Dashboard
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      target: development
    container_name: angple-admin
    ports:
      - "5174:5174"
    volumes:
      - ./apps/admin:/app/apps/admin
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - /app/node_modules
      - /app/apps/admin/node_modules
    environment:
      - NODE_ENV=development
      - VITE_DEV_SERVER_HOSTNAME=0.0.0.0
    restart: unless-stopped
    networks:
      - angple-network

  # PostgreSQL Database (for future backend)
  postgres:
    image: postgres:16-alpine
    container_name: angple-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=angple
      - POSTGRES_PASSWORD=angple_dev_password
      - POSTGRES_DB=angple_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - angple-network

  # Redis Cache (for future backend)
  redis:
    image: redis:7-alpine
    container_name: angple-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - angple-network

networks:
  angple-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
