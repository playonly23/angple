name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '18'

jobs:
  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  lint:
    name: ğŸ” Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”· Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¨ Check formatting
        run: npm run format -- --check

      - name: ğŸ” Lint TypeScript
        run: npm run lint

      - name: ğŸ” Lint Go code
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: services/auth

  # íƒ€ì… ì²´í¬
  type-check:
    name: ğŸ“ Type Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build packages
        run: npm run build:packages

      - name: ğŸ“ Type check
        run: npm run type-check

  # ë‹¨ìœ„ í…ŒìŠ¤íŠ¸
  test-frontend:
    name: ğŸ§ª Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build packages
        run: npm run build:packages

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        if: success()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  # Go ì„œë¹„ìŠ¤ í…ŒìŠ¤íŠ¸
  test-backend:
    name: ğŸ§ª Test Backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth, user, post, feed, media]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”· Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: ğŸ“¦ Install dependencies
        working-directory: services/${{ matrix.service }}
        run: go mod download

      - name: ğŸ§ª Run tests
        working-directory: services/${{ matrix.service }}
        run: go test -v -race -coverprofile=coverage.out ./...
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db?sslmode=disable
          REDIS_URL: redis://localhost:6379

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: services/${{ matrix.service }}/coverage.out
          flags: ${{ matrix.service }}

  # í†µí•© í…ŒìŠ¤íŠ¸
  integration-test:
    name: ğŸ”„ Integration Tests
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Start services
        run: |
          docker-compose -f docker-compose.test.yml up -d
          sleep 30

      - name: ğŸ§ª Run integration tests
        run: |
          npm run test:integration

      - name: ğŸ§¹ Cleanup
        if: always()
        run: docker-compose -f docker-compose.test.yml down

  # ë¹Œë“œ í…ŒìŠ¤íŠ¸
  build:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”· Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build packages
        run: npm run build:packages

      - name: ğŸ—ï¸ Build frontend
        run: cd apps/web && npm run build

      - name: ğŸ—ï¸ Build backend services
        run: |
          for service in auth user post feed media; do
            cd services/$service
            go build -o bin/$service cmd/main.go
            cd ../..
          done

  # Docker ë¹Œë“œ (ë©”ì¸ ë¸Œëœì¹˜ë§Œ)
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        component: [web, auth, user, post, feed, media]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          token: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.${{ matrix.component }}
          push: true
          tags: damoang/${{ matrix.component }}:latest,damoang/${{ matrix.component }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ë³´ì•ˆ ìŠ¤ìº”
  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ìŠ¤í…Œì´ì§• ë°°í¬ (develop ë¸Œëœì¹˜)
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [integration-test, docker-build]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

      - name: ğŸš€ Deploy to staging
        run: |
          kubectl apply -f infrastructure/k8s/staging/
          kubectl rollout restart deployment/damoang-web -n staging
          kubectl rollout restart deployment/damoang-api -n staging

      - name: âœ… Wait for deployment
        run: |
          kubectl rollout status deployment/damoang-web -n staging --timeout=300s
          kubectl rollout status deployment/damoang-api -n staging --timeout=300s

  # í”„ë¡œë•ì…˜ ë°°í¬ (main ë¸Œëœì¹˜ + ìˆ˜ë™ ìŠ¹ì¸)
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build, security]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

      - name: ğŸš€ Deploy to production
        run: |
          kubectl apply -f infrastructure/k8s/production/
          kubectl set image deployment/damoang-web damoang-web=damoang/web:${{ github.sha }} -n production
          kubectl set image deployment/damoang-api damoang-api=damoang/auth:${{ github.sha }} -n production

      - name: âœ… Wait for deployment
        run: |
          kubectl rollout status deployment/damoang-web -n production --timeout=600s
          kubectl rollout status deployment/damoang-api -n production --timeout=600s

      - name: ğŸ‰ Notify success
        uses: 8398a7/action-slack@v3
        if: success()
        with:
          status: success
          text: 'ğŸ‰ ë‹¤ëª¨ì•™ í”Œë«í¼ì´ ì„±ê³µì ìœ¼ë¡œ ë°°í¬ë˜ì—ˆìŠµë‹ˆë‹¤!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ì„±ëŠ¥ í…ŒìŠ¤íŠ¸ (ì£¼ê°„)
  performance-test:
    name: âš¡ Performance Test
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸš€ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: '.github/lighthouse/lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: âš¡ Run load tests
        run: |
          npm install -g artillery
          artillery run tools/performance/load-test.yml 