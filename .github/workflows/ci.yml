name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: "24.11.1"

jobs:
  # Lint 검사
  lint:
    name: Lint (${{ matrix.app }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [web, admin]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        working-directory: apps/${{ matrix.app }}
        run: |
            if ! pnpm run lint; then
                echo "❌ Formatting issues found. Showing diff:"
                pnpm exec prettier --write .
                git --no-pager diff --color
                git restore .
                exit 1
            fi

  # 빌드 및 타입 체크
  build:
    name: Build (${{ matrix.app }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [web, admin]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        working-directory: apps/${{ matrix.app }}
        run: pnpm exec svelte-check --tsconfig ./tsconfig.json

      - name: Build
        working-directory: apps/${{ matrix.app }}
        run: pnpm run build

  # 보안 취약점 스캔 (HIGH 이상만 실패 처리)
  security:
    name: Security Audit (${{ matrix.app }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [web, admin]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        working-directory: apps/${{ matrix.app }}
        run: pnpm audit --audit-level=high

  # 테스트 (unit + e2e)
  test:
    name: Test (${{ matrix.app }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [web, admin]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: apps/${{ matrix.app }}
        run: pnpm exec playwright install --with-deps

      - name: Run tests
        working-directory: apps/${{ matrix.app }}
        run: pnpm run test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-${{ matrix.app }}
          path: apps/${{ matrix.app }}/playwright-report/
          retention-days: 7

  # Prettier 포맷팅 제안 (PR only)
  prettier-suggester:
    name: Prettier Suggestions
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prettier
        run: |
          pnpm exec prettier --write apps/web apps/admin

      - name: Suggest changes
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: prettier
          fail_on_error: false

  # ESLint 리뷰 (PR only)
  eslint-review:
    name: ESLint Review (${{ matrix.app }})
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [web, admin]
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ESLint Review
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          workdir: apps/${{ matrix.app }}
          eslint_flags: '.'

  # TypeScript/Svelte 타입 체크 리뷰 (PR only)
  typecheck-review:
    name: TypeScript Review (${{ matrix.app }})
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [web, admin]
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1

      - name: Run svelte-check with reviewdog
        working-directory: apps/${{ matrix.app }}
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm exec svelte-check --tsconfig ./tsconfig.json --output machine 2>&1 | \
          reviewdog -f=tsc -reporter=github-pr-review -filter-mode=nofilter -fail-on-error=false
